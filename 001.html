<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自適應導覽列</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .headline {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .item {
      background: rgb(122, 86, 212);
      flex: none;
      padding: 40px;
      margin: 20px;
      width: 200px;
      color: white;
      text-align: center;
    }

    /* 🔵 導覽列（主選單）樣式 */
    .navbar {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .hamburger-icon {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* 🔒 初始隱藏漢堡選單內容 */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .mobile-menu a {
      color: white;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid #666;
    }

    .mobile-menu.show {
      display: flex;
    }

    /* ✅ 手機模式：只顯示漢堡，隱藏 nav-links */
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger-icon {
        display: block;
      }
    }

    /* ✅ 桌機模式：不顯示 mobile-menu */
    @media screen and (min-width: 769px) {
      .mobile-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- 🟡 導覽列 -->
  <div class="navbar">
    <div class="logo">我的網站</div>
    <div class="nav-links">
        <a href="#">兔兔客服部</a>
        <a href="#">甜甜商品櫃</a>
        <a href="#">萌萌服務小天使</a>
        <a href="#">小精靈的自我介紹</a>
        <a href="#">來說悄悄話吧</a>
    </div>
    <div class="hamburger-icon" onclick="toggleMenu()">☰</div>
  </div>

  <!-- 🔵 漢堡下拉選單（僅手機顯示） -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">兔兔客服部</a>
    <a href="#">甜甜商品櫃</a>
    <a href="#">萌萌服務小天使</a>
    <a href="#">小精靈的自我介紹</a>
    <a href="#">來說悄悄話吧~!</a>
  </div>

  <!-- 🔶 主內容 -->
  <h1 class="headline">這是一個標題</h1>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>

</body>
</html>
