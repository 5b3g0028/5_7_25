<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自適應導覽列</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .headline {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .item {
      background: rgb(122, 86, 212);
      flex: none;
      padding: 40px;
      margin: 20px;
      width: 200px;
      color: white;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .hamburger-icon {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .mobile-menu a {
      color: white;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid #666;
    }

    .mobile-menu.show {
      display: flex;
    }
    .image-cell {
  margin: 10px;
  border-radius: 10px;
  overflow: hidden;
}

.image-cell img {
  width: 200px;
  height: auto;
  display: block;
}


    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger-icon {
        display: block;
      }
      body {
    font-size: 18px;
  }

  .headline {
    font-size: 40px;
  }

  .name {
    font-size: 24px;
  }
  
  .name {
    font-size: 24px;
  }
  div {
    font-size: 24px;
  }

  .nav-links a,
  .mobile-menu a {
    font-size: 18px;
  }
    }

    @media screen and (min-width: 769px) {
      .mobile-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">我的網站</div>
    <div class="nav-links">
        <a href="#">兔兔客服部</a>
        <a href="#">甜甜商品櫃</a>
        <a href="#">萌萌服務小天使</a>
        <a href="#">小精靈的自我介紹</a>
        <a href="#">來說悄悄話吧</a>
    </div>
    <div class="hamburger-icon" onclick="toggleMenu()">☰</div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">兔兔客服部</a>
    <a href="#">甜甜商品櫃</a>
    <a href="#">萌萌服務小天使</a>
    <a href="#">小精靈的自我介紹</a>
    <a href="#">來說悄悄話吧~!</a>
  </div>

  <h1 class="headline">這是一個標題</h1>

  <div class="container">
    <div class="image-cell"><img src="我.jpg" alt="你爹">吳培愷</div>
    <div class="image-cell"><img src="王唯毓.jpg" alt="王唯毓">王唯毓</div>
    <div class="image-cell"><img src="羅一程.jpg" alt="羅一程">羅一程</div>
    <div class="image-cell"><img src="鐘濰遠.jpg" alt="鐘濰遠">鐘濰遠</div>
    <div class="image-cell"><img src="陳正祐.jpg" alt="陳正祐">陳正祐</div>
    <div class="image-cell"><img src="oQuH8AAIMABg3teREIeDAfnJBIA7OmAIEpb9Gj~noop.jpeg">火雲邪神牌不落地紙飛機</div>

  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>

</body>
</html>
